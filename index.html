<!DOCTYPE html>
<html>

<head>
  <title>TIBBL</title>
  <link rel="stylesheet" href="/tangible-11ty/assets/css/w3.css">

  <style>
  #video-canvas{
  border: solid 1px blue;
  background: #ddd;
   transform: scale(-1, 1);            /*For Firefox (& IE) */
	    -webkit-transform: scale(-1, 1);     /*for Chrome & Opera (& Safari) */
}
.resultWindow{
width:100%;
min-height:50px;
border: solid 1px white;
}
  </style>
  <script src="/tangible-11ty/assets/js/topcodes.js"></script>


</head>

 <body>
 <div id="main">
  <canvas id="video-canvas" width="480" height="853" ></canvas>
  <div id="controls">
  <button id="camera-button">Start / Stop</button>
  <button id="switch-view">Switch View</button>
       <select name="soundSets" id="soundSets"> 
        <option value="GimmeGimmeGimme">Gimme Gimme Gimme</option> 
        <option value="EyeOfTheTiger">Eye of the Tiger</option>
        <option value="Popcorn">Popcorn</option>
        <option value="DoctorFoster">Doctor Foster</option>
        <option value="JingleBells">Jingle Bells</option>
        <option value="Limerick1">Limerick 1</option>
        <option value="Limerick2">Limerick 2</option>
        <option value="Limerick3">Limerick 3</option>
        <option value="Poem">Poem</option>
        <option value="RowYourBoat">Row Your Boat</option>
        <option value="Story">Story</option>
    </select>
    <button id="run" type="button" >Run</button>

 <h2>Challenges</h2>
 <div id="challenges" class="resultWindow"></div>
 </div>
 
  <div id="output">
  <h2>Result</h2>
  <div id="result" class="resultWindow"></div>
   <br/>
   <div class="w3-row">

  <h2>Codes</h2>
  <div id="codes" class="resultWindow"></div>
  </div>


<script defer type="module" src="/tangible-11ty/assets/js/main.js"></script>


</div>
</body>

</html>
