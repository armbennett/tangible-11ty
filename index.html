<!DOCTYPE html>
<html>

<head>
  <title>TIBBL</title>
  <link rel="stylesheet" href="assets/css/w3.css">
<script src="https://kit.fontawesome.com/aec9db4961.js" crossorigin="anonymous"></script>
  <script src="assets/js/topcodes.js"></script>
  <script src="assets/js/howler.js"></script>
  <script src="assets/js/iosunmute.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>

 <body>
 <div id="main">
 <div id="top-bar">
 	<img id="logo" src="assets/img/tibbl-logo.png" aria-hidden="true" alt="TIBBL Logo" width="162" height="59">
 	<div id="buttons">
 		<label for="camera-button" class="btn-box"><input type="checkbox" id="camera-button" name="camera-button" class="hidden"><span class="btn-slider"><i class="fa-solid fa-camera fa-2xl"></i><h4 aria-hidden="true" style="margin-top: 0.5em;">Camera</h4></span></label>
 		<button id="run" type="button" class="btn"><i class="fa-solid fa-play fa-2xl"></i><h4 style="margin-top: 0.5em;">Run/Stop</h4></button>
 		<button id="read" type="button" class="btn"><i class="fa-brands fa-readme fa-2xl"></i><h4 style="margin-top: 0.5em;">Read</h4></button>
 		<button id="record" class="btn"><i class="fa-solid fa-circle-arrow-down fa-2xl"></i><h4 style="margin-top: 0.5em;">Export</h4></button>
  </div>
 </div>
    	<div id="video">
  <canvas id="video-canvas" width="720" height="1280" ></canvas>
  </div>
  <div class="controls">
  <h2>Thread 1</h2>
       <select name="soundSets1" id="soundSets1">
       <option value="MusicLoops1">Music Loops 1</option>
        <option value="Mystery">Mystery</option>
        <option value="Numbers">Numbers</option>
        <option value="Notifications">Notifications</option>
        <option value="OdeToJoy">Ode to Joy</option>
        <option value="FurElise">Für Elise</option>
    </select>
   <h2>Thread 2</h2>
       <select name="soundSets2" id="soundSets2">
       <option value="MusicLoops1">Music Loops 1</option>
        <option value="Mystery">Mystery</option>
        <option value="Numbers">Numbers</option>
        <option value="Notifications">Notifications</option>
        <option value="OdeToJoy">Ode to Joy</option>
        <option value="FurElise">Für Elise</option>
    </select>
   <h2>Thread 3</h2>
       <select name="soundSets3" id="soundSets3">
       <option value="MusicLoops1">Music Loops 1</option>
        <option value="Mystery">Mystery</option>
        <option value="Numbers">Numbers</option>
        <option value="Notifications">Notifications</option>
        <option value="OdeToJoy">Ode to Joy</option>
        <option value="FurElise">Für Elise</option>
    </select>
 </div>
    <div class="controls">
  <h2>Code</h2>
<textarea id="code" name="code" rows="25" cols="60">
THREAD 1
LOOP 4 TIMES
PLAY 5
END LOOP
PLAY 7

THREAD 2
DELAY 4
LOOP 3 TIMES
PLAY 8
END LOOP
</textarea>
 </div>

<div id="footer">
<a href="https://www.flaticon.com/free-icons/camera">Icons created by Freepik - Flaticon</a>
</div>

<script defer type="module" src="assets/js/main.js"></script>

</div>
</body>

</html>
